name: Build HTML Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: scc-registry.lancs.ac.uk/teaching/pandoc_base:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Build HTML from README
        run: make
      
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: lab-handout
          path: output/lab-handout.html
